<h1>商品列表</h1>
<div>
  <button (click)="asc()">按价格从低到高</button>
  <button (click)="desc()">按价格从高到低</button>
  <button (click)="random()">随机排序</button>
</div>

<br/>

<div class="items" *ngFor="let item of goods">
  <img src="./assets/images/{{item.name}}.jpg" width="160px" height="160px">
  <p><span class="name">{{item.name}}</span>  <span class="price">价格:{{item.price}}</span></p>   
</div>
